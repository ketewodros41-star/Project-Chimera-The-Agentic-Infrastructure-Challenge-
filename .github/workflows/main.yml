name: Chimera Factory CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t chimera-factory .

      - name: Run Tests in Container
        run: docker run --rm chimera-factory make test
